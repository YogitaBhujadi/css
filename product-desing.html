<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-card{
            background-color: #ffdab3;
            width: 180px;
            padding: 10px 50px;
            border-radius: 10px;
            border:4px double #ff9933;
            margin: 20px;
        } 

        .product-img{
            width: 150px;
            height: 120px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;

        }

        .btn-add-to-cart{
            background-color: #ff9933;
            padding: 5px 20px;
            border-radius: 30px;
            border: none;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://i0.wp.com/mynicefootwear.com/wp-content/uploads/2021/09/51.jpeg?fit=1200%2C1200&ssl=1" class="product-img"/>
        
        <p>
            Men's Woodland Shoes
        </p>
        <p><b>Price:</b> 3799/-</p>
        <button class="btn-add-to-cart">
            Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://www.stylosale.com/wp-content/uploads/2020/05/9-sc0360g-9-black-grey-sparx-sc0360g-9-black-grey-original-imafhydpf4wcfqbh.jpeg" class="product-img"/>
                
                <p>
                    Men's Sparx Shoes
                </p>
                <p><b>Price:</b> 8999/-</p>
                <button class="btn-add-to-cart">
                    Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkumrB8ysAD2UBgxuelo91eoS3HuHkTjRrfg&s" class="product-img"/>
                        
                        <p>
                            Men's Sport Shoes
                        </p>
                        <p><b>Price:</b> 4899/-</p>
                        <button class="btn-add-to-cart">
                            Add to Cart </button>
                            </div>
    </body>
</html>
